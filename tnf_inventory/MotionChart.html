<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Google Visualization API Sample</title>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load('visualization', '1', {packages: ['motionchart']});

    function drawVisualization() {
      
      var time = [['2011W01', '2011W02'],
                  ['2012Q1', '2012Q2'],
                  [2010, 2011],
                  [(new Date(2000, 0, 1)), (new Date(2000, 0, 2))]];
      
      var columnType;
      switch (timeUnits) {
       case 0:
       case 1:
         columnType = 'string';
         break;
       case 2:
       columnType = 'number';
       break;
       case 3:
       columnType = 'date';
       break;  
      }
      
      var data = new google.visualization.DataTable();
      data.addRows(6);
      data.addColumn('string', 'OPCO');
      data.addColumn(columnType, 'Time');
      data.addColumn('number', 'Peak NIC : Mb/s');
	  data.addColumn('number', 'Sales');
      data.addColumn('number', 'Expenses');
      data.addColumn('number', 'Sourceworks Probes');
      data.addColumn('number', 'Smartworks Servers');
      data.addColumn('number', 'Site Count');
	  data.addColumn('string', 'Location');
	  
      data.setValue(0, 0, 'TMUS');
      data.setValue(0, 1, time[timeUnits][0]);
	  data.setValue(0, 2, 1000);
      data.setValue(0, 3, 18);
	  data.setValue(0, 4, 1000);
      data.setValue(0, 5, 18);
	  data.setValue(0, 6, 0);
      data.setValue(0, 7, 1);
      data.setValue(0, 8, 'North America');
	  
      data.setValue(1, 0, 'VFES');
      data.setValue(1, 1, time[timeUnits][0]);
	  data.setValue(1, 2, 950);
      data.setValue(1, 3, 2);
      data.setValue(1, 4, 950);
      data.setValue(1, 5, 2);
      data.setValue(1, 6, 1);
	  data.setValue(1, 7, 4);
	  data.setValue(1, 8, 'Europe');
	  
      data.setValue(2, 0, 'VFIE');
      data.setValue(2, 1, time[timeUnits][0]);
	  data.setValue(2, 2, 300);
      data.setValue(2, 3, 2);
      data.setValue(2, 4, 300);
      data.setValue(2, 5, 2);
      data.setValue(2, 6, 0);
      data.setValue(2, 7, 2);
      data.setValue(2, 8, 'Europe');
      
	  data.setValue(3, 0, 'TMUS');
      data.setValue(3, 1, time[timeUnits][1]);
      data.setValue(3, 2, 1200);
      data.setValue(3, 3, 40);
      data.setValue(3, 4, 1200);
      data.setValue(3, 5, 40);
      data.setValue(3, 6, 0);
      data.setValue(3, 7, 21);
      data.setValue(3, 8, "North America");
      
	  data.setValue(4, 0, 'VFES');
      data.setValue(4, 1, time[timeUnits][1]);
	  data.setValue(4, 2, 900);
      data.setValue(4, 3, 12);
      data.setValue(4, 4, 900);
      data.setValue(4, 5, 12);
      data.setValue(4, 6, 2);
      data.setValue(4, 7, 6);
      data.setValue(4, 8, "Europe");
      
	  data.setValue(5, 0, 'VFIE');
      data.setValue(5, 1, time[timeUnits][1]);
	  data.setValue(5, 2, 788);
      data.setValue(5, 3, 6);
      data.setValue(5, 4, 788);
      data.setValue(5, 5, 6);
      data.setValue(5, 6, 1);
      data.setValue(5, 7, 2);
      data.setValue(5, 8, "Europe");
    
      var motionchart = new google.visualization.MotionChart(
          document.getElementById('visualization'));
      motionchart.draw(data, {'width': 800, 'height': 400});
    }
    
    var timeUnits = 0;
    
    
    

    google.setOnLoadCallback(drawVisualization);

    function changeTimeUnits(value) {
      timeUnits = parseInt(value, 10);  
      drawVisualization();
    }
    
  </script>

  
  
  </head>
<body style="font-family: Arial;border: 0 none;">
    
	
	<div style="margin-bottom: 10px; padding: 5px; border: 1px solid gray; background-color: buttonface;">
      <form action="">
        <span> Select time units: </span>
        <select style="font-size: 12px" onchange="changeTimeUnits(this.value)">
          <option value=0>Week</option>
          <option value=1>Quarter</option>
          <option value=2>Year</option>
          <option value=3>Date</option>
          </select>
        </form>
      </div>
	  
    <div id="visualization" style="width: 800px; height: 400px;"></div>
  
  
  
  
  </body>
