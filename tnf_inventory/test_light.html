<html>

<script type='text/javascript'>
var banners = ["images/traffic_light_green.png","images/traffic_light_off.png"];
var bnrCntr = 0;
var timer;
function banCycle()
{
 if(++bnrCntr == 2)
  bnrCntr = 0;
 
 document.images.banner.src = banners[bnrCntr];
 
 timer = setTimeout("banCycle()",1000);
}
function stopCycle()
{
 clearTimeout(timer);
}

 clearTimeout2(timer2);
}
</script>
